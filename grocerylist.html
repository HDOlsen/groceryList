        <form id="createStoreForm">

                <option value="Whole Foods" id="btnWhole">Whole Foods</option>

    </div>

<script>

    var storeNumber = 0
    function createItem(store_input_id, items_container_id){
        var input = document.getElementById(store_input_id)
        var itemsContainer = document.getElementById(items_container_id)
        itemsContainer.innerHTML += `
        <li>${input.value}</li>
        `

    }
    var storeNumber = 0
    function removeItem(store_input_id, items_container_id){
        var input = document.getElementById(store_input_id)
        var itemsContainer = document.getElementById(items_container_id)
        itemsContainer.innerHTML -=`
        <li>${input.value}</li>
        `

    }
</script>
